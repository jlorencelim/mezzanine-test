<table>
    <th>Username</th>
    <th>Is Staff</th>
    <th>Is Active</th>
    <th>Groups</th>
    {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.is_staff }}</td>
            <td>{{ user.is_active }}</td>
            <td>
                {% for group in user.groups %}
                    {{ group.name }}
                    <br>
                {% endfor %}
            </td>
        </tr>
    {% endfor %}
</table>
